<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Demo HTML Layout</title>
	<link rel="stylesheet" href="css/layout.css">
</head>
<body>
	<!-- header -->
	<header>
		<!-- logo -->
		<div class="logo">
			<h1>This is logo</h1>
		</div>
		<!-- ./end logo -->

		<!-- banner -->
		<div class="banner">
			<h3>This is banner</h3>
		</div>
		<!-- ./ end banner -->
	</header>
	<!-- ./end header -->

	<!-- nav -->
	<nav>
		<div class="container">
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Contact</a></li>
				<li><a href="#">Product</a></li>
			</ul>
		</div>
	</nav>
	<!-- ./end nav -->

	<!-- Content -->
	<main>
		<div class="container">
			<!-- content-left -->
			<div class="content-left ">
				<article>
					<h4>This is article</h4>
				</article>
				<section>
					<h4>This is section</h4>
				</section>
			</div>
			<!-- ./content-left -->

			<!-- content-right -->
			<aside class="content-right">
				<h4>This is aside</h4>
			</aside>
			<!-- ./end content-right -->
		</div>
	</main>
	<!-- ./end content -->

	<!-- footer -->
	<footer>
		<h3>This is footer</h3>
	</footer>
	<!-- ./end footer -->
</body>
</html>
