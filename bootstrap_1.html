<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Learning bootstrap</title>
	<!-- su dung framework bootstrap -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<!-- <link rel="stylesheet" href="css/custom.css"> -->
</head>
<body>
	<div class="container" style="min-height:500px;">
		<div class="row">
			<div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3" style="min-height: 200px;background-color: violet;">
			</div>
		</div>
		<div class="row my-3 px-3">
			<div class="col bg-success">
				<p class="text-primary">col-1</p>
			</div>
			<div class="col bg-info">
				<p class="text-danger">col-2</p>
			</div>
		</div>
		<div class="row">
			<div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3" style="height:500px;">
				<div class="bg-secondary w-100 h-25">This is bg-secondary</div>
			</div>
		</div>
		<div class="row my-3">
			<div class="col-lg-12 col-xl-12">
				<div class="d-inline p-2 bg-primary text-white">d-inline</div>
				<div class="d-inline p-2 bg-dark text-white">d-inline</div>
			</div>
		</div>
		<div class="row my-3">
			<div class="col-lg-12 col-xl-12">
				<span class="d-block p-2 bg-primary text-white">d-block</span>
				<span class="d-block p-2 bg-dark text-white">d-block</span>
			</div>	
		</div>
		<div class="row my-3">
			<div class="col-12 col-sm-12 col-md-6 offset-md-3 col-lg-6 offset-lg-3 bg-success px-5">
				test
			</div>
		</div>
		<div class="row my-3">
			<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
				<img src="images/demo.jpg" alt="demo" class="img-fluid img-thumbnail rounded">
			</div>
		</div>
		<div class="row my-3">
			<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
				<table class="table table-bordered table-striped table-hover table-sm">
				  <thead class="table-dark">
				    <tr>
				      <th scope="col">#</th>
				      <th scope="col">First</th>
				      <th scope="col">Last</th>
				      <th scope="col">Handle</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr>
				      <th scope="row">1</th>
				      <td>Mark</td>
				      <td>Otto</td>
				      <td>@mdo</td>
				    </tr>
				    <tr>
				      <th scope="row">2</th>
				      <td>Jacob</td>
				      <td>Thornton</td>
				      <td>@fat</td>
				    </tr>
				    <tr>
				      <th scope="row">3</th>
				      <td>Larry</td>
				      <td>the Bird</td>
				      <td>@twitter</td>
				    </tr>
				  </tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
